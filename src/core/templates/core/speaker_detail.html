{% extends 'base.html' %}

{% block content %}
	{% if speaker.avatar %}
		<p>
			<img src="{{ speaker.avatar.url }}" alt="{{ speaker.name }}">
		</p>
	{% endif %}

	<h4><a href="{{ speaker.url }}" title="">{{ speaker.name }}</a></h4>
	<p>
		
		{{ speaker.description }}
		
	</p>

{% endblock content %}
